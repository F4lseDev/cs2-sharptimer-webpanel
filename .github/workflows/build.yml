name: build
on: [workflow_dispatch]

jobs:
  zip-n-push:
    name: Zip and Push
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
        uses: actions/checkout@v2
      - name: Zip Folder
        run: |
          cd ../
          rm -rf <repository_name>.zip
          zip -r <repository_name>.zip <repository_name> -x ".git/*" ".github/*"
