name: build
on: [workflow_dispatch]

jobs:
  zip-n-push:
    name: Zip and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Zip Folder
        run: |
          cd ../
          rm -rf <repository_name>.zip
          zip -r <repository_name>.zip <repository_name> -x ".git/*" ".github/*"

      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-zip
          path: ../<repository_name>.zip

      - name: Create Draft Release
        id: create_release
        run: |
          gh release create "v*.*.*" ../<repository_name>.zip --title "Build" --notes "Latest Release."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Assets to Release
        run: |
          gh release upload ${{ steps.create_release.outputs.url }} ../<repository_name>.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
